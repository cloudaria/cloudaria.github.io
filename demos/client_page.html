<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  .container {
    width: 960px;
    margin: auto;
  }
  </style>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>header</h1>
    <div id="cloudaria-overlay" style="display:none;position:fixed;top:0;background: #fff;z-index:9999;right:0;left:0;bottom:0;margin:auto;box-shadow: 0 0 800px #000;">
      <button class="cloudaria-embed-close" style="position:absolute;right:-0;top:0;margin: 10px;font-size:48px;line-height:1;font-family:monospace;color:#c41e3a;border: none;border-radius:50%;width:48px;height:48px;display:block;z-index:2;cursor:pointer;">×</button>
      <p style="position: absolute;text-align:center;top:300px;width:100%;font-size:24px;color:#999;">Fetching content…</p>
      <iframe frameborder="0" width="100%" height="100%" style="position:relative;z-index:1;"></iframe>
    </div>
    <iframe id="cloudaria-frame" src="http://localhost:3000/feed-embed/13" frameborder="0" width="100%" height="1000px"></iframe>
    <script>
    var iframe = document.getElementById('cloudaria-frame');
    window.addEventListener('message', function(event) {
      console.log(event.data);
      if(event.data.name == 'cloudaria' && event.data.value > 1000) {
        iframe.height = event.data.value + 100;
      }
      if(event.data.name == 'url') {
        $('#cloudaria-overlay iframe').attr('src',event.data.value);
        $('#cloudaria-overlay').fadeIn(400);
        $('body').css('overflow','hidden');
      }
    }, false);
    $(document).on('click','.cloudaria-embed-close',function() {
      $('#cloudaria-overlay').fadeOut();
      $('body').css('overflow','auto');
      $('#cloudaria-overlay iframe').removeAttr('src');
    });
    </script>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit perspiciatis expedita obcaecati soluta tempora error, quam, numquam magnam iusto earum similique exercitationem autem. Et sint expedita, numquam asperiores iste blanditiis!</p>
  </div>

</body>
</html>
